<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Key Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1 class="keyCode">Press any key</h1>
        <p class="key">key</p>
    </div>
    <div class="bottom">
        <div class="bottom-container">
            <h1 class="history">History</h1>
            <div class="historyItems">
                <div data-item = "1" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
                <div data-item = "2" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
                <div data-item = "3" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
                <div data-item = "4" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
                <div data-item = "5" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
                <div data-item = "6" class="hitem">
                    <h2 class="history-keyCode">Title</h2>
                    <p class="history-key">62</p>
                </div>
            </div>
            <div class="empty">
                <img src="resources/empty.svg" height="100px" alt="">
                <h2>History is empty!</h2>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
